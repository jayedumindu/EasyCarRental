<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .img-upload {
            border: 0.5px dashed rgba(0, 0, 0, 0.274);
        }

        .img-upload-select {
            height: 100pt;
            background-color: rgba(199, 196, 191, 0.327);
            display: flex;
            justify-content: center;
            align-items: center;
            border: rgba(0, 0, 0, 0.167) 1pt dashed;
            border-bottom: none;
            -webkit-transition: background-color 0.7s
        }

        .img-upload-select:hover {
            opacity: 0.5;
            cursor: pointer;
            background: transparent;
            -webkit-transition: all 0.5s;
        }

        .upload {
            font-size: 50pt;
        }

        .img-upload-info {
            background-color: rgba(23, 42, 58, 0.673);
            border-radius: 0 0 5pt 5pt;
            color: azure;
        }
    </style>
</head>


<body>

    <div class="card p-2 img-upload" style="width: 15rem;">
        <div class="card-img-top img-upload-select">
            <i class="fa-solid fa-upload upload"></i>
        </div>
        <div class="card-body text-center img-upload-info">
            <h5 class="card-title ">Card title</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/771f6b37f4.js" crossorigin="anonymous"></script>
</body>

</html>
